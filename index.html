<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./css/compiled.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="sign">
      <div class="sign__logo">
        <img src="https://raw.githubusercontent.com/muktek/assignment--sass-basics/master/insta-logo.png" alt="logo">
      </div>
      <div class="sign__register">
        <i class="fab fa-facebook-square"></i><input class="sign__facebook" type="button" value="Log in with Facebook">
      </div>
      <div class="sign__line">
        <hr class="left">
        <span>OR</span>
        <hr class="right">
      </div>
<!-- change -->
      <form id="signup">
        <input class="sign__form" id="mobile" type="text" placeholder="Mobile Number or Email">
        <p id="mobile-error">You need to enter a Mobile number or Email.</p>
        <input class="sign__form" id="name" type="text" placeholder="Full Name">
        <p id="name-error">You need to enter a name.</p>
        <input class="sign__form" id="username" type="text" placeholder="Username">
        <p id="username-error">You need to enter a username.</p>
        <input class="sign__form" id="pass" type="text" placeholder="Password">
        <p id="pass-error">You need to enter a password.</p>
        <button>Sign Up</button>
      </form>

      <div class="sign__terms">
        <p>By signing up, you agree to our <br> <span><b>Terms & Privacy Policy</span</p>
      </div>
      <div class="sign__account">
        <p>Have an account?<a  class="sign__link" href="#">Log in</a></p>
      </div>
    </div>
    <!---<script src="./input.js"></script>--->
    <script src="./submit.js"></script>
 </body>
</html>
