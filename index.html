<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./css/compiled.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="sign">
      <div class="sign__logo">
        <img src="https://raw.githubusercontent.com/muktek/assignment--sass-basics/master/insta-logo.png" alt="logo">
      </div>
      <div class="sign__register">
        <i class="fab fa-facebook-square"></i><input class="sign__facebook" type="button" value="Log in with Facebook">
      </div>
      <div class="sign__line">
        <hr class="left">
        <span>OR</span>
        <hr class="right">
      </div>
      <div class="sign__camps">
        <input class="sign__form" type="text" name="mobile" value="Mobile Number or Email">
        <input class="sign__form" type="text" name="name" value="Full Name">
        <input class="sign__form" type="text" name="user" value="Username">
        <input class="sign__form" type="text" name="pass" value="Password">
        <input class="sign__up" type="button" value="Sign up">
      </div>
      <div class="sign__terms">
        <p>By signing up, you agree to our <br> <span><b>Terms & Privacy Policy</span</p>
      </div>
      <div class="sign__account">
        <p>Have an account?<a  class="sign__link" href="#">Log in</a></p>
      </div>
    </div>
 </body>
</html>
